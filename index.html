<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
<!-- sezione del header della pagina -->
      <div class="header">

      </div>
<!-- sezione dei contatti sulla sinistra -->
      <div class="contatti">
        <div class="cerca">
          <input class="search" type="text" name="" value="" placeholder="cerca o inizia una nuova chat">
        </div>
        <div class="contatto">
          <div class="foto_cont">
            <img class="foto_prof"src="img/tessera.jpg" alt="">
          </div>
          <div class="num_cont">
            <div class="nome_cont">
              <p>Alberto Unapietra</p>
            </div>
          </div>
        </div>
        <div class="contatto">
          <div class="foto_cont">
            <img class="foto_prof"src="img/totti.jpg" alt="">
          </div>
          <div class="num_cont">
            <div class="nome_cont">
              <p>Francesco Totti</p>
            </div>
          </div>
        </div>
        <div class="contatto">
          <div class="foto_cont">
            <img class="foto_prof"src="img/leonardo.jpg" alt="">
          </div>
          <div class="num_cont">
            <div class="nome_cont">
              <p>Leonardo Da Vinci</p>
            </div>
          </div>
        </div>
        <div class="contatto">
          <div class="foto_cont">
            <img class="foto_prof"src="img/picasso.jpg" alt="">
          </div>
          <div class="num_cont">
            <div class="nome_cont">
              <p>Pablo Picasso</p>
            </div>
          </div>
        </div>
        <div class="contatto">
          <div class="foto_cont">
            <img class="foto_prof"src="img/guccini.jpg" alt="">
          </div>
          <div class="num_cont">
            <div class="nome_cont">
              <p>Francesco Guccini</p>
            </div>
          </div>
        </div>

      </div>
<!-- sezione centrale dove appaiono i messaggi       -->
      <div class="messaggi">
      </div>

      <div class="mes_container template">

        <div class="message_inv">
          <span class="text"></span>
          <span><i class="fas fa-chevron-down down"></i></span>
          <div class="cancella">
            <span>elimina messaggio</span>
          </div>
        </div>
      </div>
<!-- sezione inferiore per l'input dell'utente -->
      <div class="immissione">
        <i class="far fa-grin"></i>
        <input class="input" type="text" name="" value="" placeholder="Scrivi un messaggio">
        <i class="fas fa-play invia"></i>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
